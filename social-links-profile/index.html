<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      <div class="flex flex-col gap-4 w-full">

        >
        <a
          href="#"
          class="w-full bg-neutral-grey p-3 rounded-lg text-center font-semibold text-sm hover:bg-neutral-700 transition-colors duration-500"
          >Frontend Mentor</a
        >
        <a
          href="#"
          class="w-full bg-neutral-grey p-3 rounded-lg text-center font-semibold text-sm hover:bg-neutral-700 transition-colors duration-500"
          >LinkedIn</a
        >
        <a
          href="#"
          class="w-full bg-neutral-grey p-3 rounded-lg text-center font-semibold text-sm hover:bg-neutral-700 transition-colors duration-500"
          >Twitter</a
        >
        <a
          href="#"
          class="w-full bg-neutral-grey p-3 rounded-lg text-center font-semibold text-sm hover:bg-neutral-700 transition-colors duration-500"
